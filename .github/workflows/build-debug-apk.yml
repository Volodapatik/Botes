name: Build Debug APK

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:       # allow manual trigger from GitHub UI

# Cancel superseded runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ── 1. Checkout ─────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # full history for accurate version info

      # ── 2. JDK ──────────────────────────────────────────────────────────────
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # ── 3. Gradle cache ──────────────────────────────────────────────────────
      - name: Cache Gradle wrapper
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/libs.versions.toml') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # ── 4. Permissions ───────────────────────────────────────────────────────
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # ── 5. Validate Gradle wrapper ───────────────────────────────────────────
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      # ── 6. Android SDK ───────────────────────────────────────────────────────
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ── 7. Build ─────────────────────────────────────────────────────────────
      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8"

      # ── 8. Collect build outputs ─────────────────────────────────────────────
      - name: Find APK files
        id: find_apks
        run: |
          APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
          echo "apk_path=$APK_PATH" >> "$GITHUB_OUTPUT"
          echo "Found APK: $APK_PATH"
          ls -lh app/build/outputs/apk/debug/

      # ── 9. Upload APK artifact ───────────────────────────────────────────────
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ github.run_number }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 14
          if-no-files-found: error

      # ── 10. Upload build reports (always, even on failure) ───────────────────
      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports-${{ github.run_number }}
          path: |
            app/build/reports/
            app/build/outputs/logs/
          retention-days: 7
          if-no-files-found: ignore

      # ── 11. Summary ──────────────────────────────────────────────────────────
      - name: Post build summary
        if: success()
        run: |
          APK="${{ steps.find_apks.outputs.apk_path }}"
          SIZE=$(du -sh "$APK" 2>/dev/null | cut -f1 || echo "unknown")
          echo "## Build Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Field | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---|---|" >> "$GITHUB_STEP_SUMMARY"
          echo "| Status | ✅ Success |" >> "$GITHUB_STEP_SUMMARY"
          echo "| APK | \`$(basename "$APK")\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Size | $SIZE |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Run | #${{ github.run_number }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Commit | \`${{ github.sha }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| Branch | ${{ github.ref_name }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Download the APK from the **Artifacts** section above." >> "$GITHUB_STEP_SUMMARY"

  # ── Optional: lint job ──────────────────────────────────────────────────────
  lint:
    name: Android Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Run lint
        run: ./gradlew lintDebug --no-daemon
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g"

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results-${{ github.run_number }}
          path: app/build/reports/lint-results-debug.html
          retention-days: 7
          if-no-files-found: ignore
