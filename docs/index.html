<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botes - Android App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: #222;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .description {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(74, 158, 255, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #4a9eff;
            border: 2px solid #4a9eff;
        }
        
        .btn-secondary:hover {
            background: rgba(74, 158, 255, 0.1);
        }
        
        .footer {
            border-top: 1px solid #444;
            padding-top: 20px;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        
        .footer a {
            color: #4a9eff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .description {
                font-size: 16px;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Botes</h1>
        <p class="description">
            A native Android application built with Kotlin and modern Android development practices.
        </p>
        
        <div class="button-group">
            <a href="https://github.com/Volodapatik/Botes/releases/latest" class="btn btn-primary">
                üì• Download APK
            </a>
            <a href="https://github.com/Volodapatik/Botes" class="btn btn-secondary">
                üîó View on GitHub
            </a>
        </div>
        
        <div class="footer">
            <p>Built with ‚ù§Ô∏è using Android Gradle Plugin</p>
            <p><a href="https://github.com/Volodapatik/Botes">github.com/Volodapatik/Botes</a></p>
        </div>
    </div>
</body>
</html>
